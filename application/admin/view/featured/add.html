{include file="public/header" /}
<body>
<div class="page-container">
	<form action="{:url('featured/add')}" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="title">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属位置：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="type" class="select categoryID">
						{volist name="types" id="vo"}
						    <option value="{$key}">{$vo}</option>
						{/volist}						
					</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>缩图：</label>
			<div class="formControls col-xs-8 col-sm-9">
		        <input id="file_upload"  type="file" multiple="true">
		        <img src="" id="upload_img" width="150px" height="150px" style="display:none;">
		        <input id="file_img" name="image" type="hidden" multiple="true" value="">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>URL：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="url">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="description">
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button type="submit" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 添加推荐位</button>
				<!-- <button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button> -->
				<!-- <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button> -->
			</div>
		</div>
	</form>
</div>
{include file="public/footer" /}
</body>
