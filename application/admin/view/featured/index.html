{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 推荐位中心 <span class="c-gray en">&gt;</span> 推荐位管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
	    <form action="{:url('featured/index')}" method="get" class="form form-horizontal" id="form-member-add">
	    	 <span>推荐位的类别：</span>
            <span class="select-box inline" >
				<select name="type" class="select">
					{foreach name="types" id="vo" key="k"}
					<option value="{$k}" {if condition="$k eq $type"} selected="selected" {/if}>{$vo}</option>
					{/foreach}
				</select>
			</span>
			<button class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜商品</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
		<span class="l">
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
			 <a href="javascript:;" onclick="h_add('添加推荐位','{:url('featured/add')}','','470')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加推荐位</a>
		</span> 
		<span class="r"><strong></strong></span> 
	</div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="40">ID</th>
				<th width="80">标题</th>
				<th width="150">地址</th>
				<th width="150">新增时间</th>
				<th width="60">状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			{volist name="featureds" id="vo"}
			<tr class="text-c">
				<td><input type="checkbox" value="1" name=""></td>
				<td>{$vo.id}</td>
				<td><a href="{$vo.url}" target="_blank">{$vo.title}</a></td>
				<td>{$vo.url}</td>
				<td>{$vo.create_time|date="Y-m-d H:i", ###}</td>
				<td class="td-status"><a href="{:url('featured/status',['id'=>$vo.id , 'status'=>$vo.status==1?0:1])}" title="点击修改状态">{$vo.status|status}</a></td>
				<td class="td-manage">
					<!-- <a style="text-decoration:none" onClick="member_stop(this,'10001')" href="javascript:;" title="获取子栏目"><i class="Hui-iconfont">&#xe631;</i></a>  -->
					<a title="编辑" href="javascript:;" onclick="h_edit('编辑','{:url('category/edit',['id'=>$vo.id])}','','','270')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
					<!-- <a style="text-decoration:none" class="ml-5" onClick="change_password('修改密码','change-password.html','10001','600','270')" href="javascript:;" title="修改密码"><i class="Hui-iconfont">&#xe63f;</i></a>  -->
					<a title="删除" href="javascript:;" onclick="h_del('{:url('featured/status',['id'=>$vo.id , 'status'=>-1])}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>
			</tr>
			{/volist}
		</tbody>
	</table>
	</div>
		{:paginate($featureds)}
</div>
{include file="public/footer" /}
</body>
<script type="text/javascript">
	var SCOPE = {
		'listorder_url' : "{:url('category/listorder')}",
	}
</script>
</html>
