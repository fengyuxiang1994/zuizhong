{include file="public/header" /}
<body>
<div class="page-container">
	<form action="{:url('deal/add')}" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data" >
        <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><h6>基本信息</h6></span></div>  
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>团购商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="name">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="city_id" class="select select-box cityId" style=" width:25%">
					<option value="0">-请选择-</option>
					{volist name="citys" id="vo"}
				     	<option value="{$vo.id}">{$vo.name}</option>
					{/volist}
				</select>
                &nbsp;&nbsp;&nbsp;
				<select name="se_city_id" class="select select-box select_city" style=" width:25%">
						<option value="0">-请选择-</option>
				</select>
		    </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
					<select name="category_id" class="select categoryID">
						<option value="0">-请选择-</option>
						{volist name="categorys" id="vo"}
						    <option value="{$vo.id}">{$vo.name}</option>
						{/volist}						
					</select>
				</span>
			</div>
		</div>

        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属子类栏目：</label>
			<div class="formControls col-xs-8 col-sm-9 select_category">
				
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>支持门店：</label>
			<div class="formControls col-xs-8 col-sm-9 ">
				{volist name="bislocation" id="vo"}
				 <input name="location_ids[]" type="checkbox" id="checkbox" value="{$vo.id}">{$vo.name}
				{/volist}
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>缩图：</label>
			<div class="formControls col-xs-8 col-sm-9">
		        <input id="file_upload"  type="file" multiple="true">
		        <img src="" id="upload_img" width="150px" height="150px" style="display:none;">
		        <input id="file_img" name="image" type="hidden" multiple="true" value="">
			</div>
		</div>

	    <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>团购开始时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="countTimestart" onfocus="selecttime(1)" value=""  placeholder="" id="" name="start_time">
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>团购结束时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="countTimeend" onfocus="selecttime(2)" value="" placeholder="" id="" name="end_time">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>库存数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="total_count">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>原价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="origin_price">
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>团购价：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="current_price">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>消费卷开始生效时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="countTimestart" onfocus="selecttime(1)" value=""  placeholder="" id="" name="coupons_befgin_time">
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>消费卷失效时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" id="countTimeend" onfocus="selecttime(2)" value="" placeholder="" id="" name="coupons_end_time">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>团购描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
                <script id="editor" type="text/plain" name="description"  style="width:100%;height:400px;"></script>			
            </div>
		</div>

		
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>购买须知：</label>
			<div class="formControls col-xs-8 col-sm-9">
                <script id="editorr" type="text/plain" name="notes"  style="width:100%;height:400px;"></script>			
            </div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button type="submit" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 团购添加</button>
				<!-- <button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button> -->
				<!-- <button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button> -->
			</div>
		</div>
	</form>
</div>
{include file="public/footer" /}
</body>
<script type="text/javascript">
	var SCOPE = {
		'city_url' : "{:url('api/city/getCityByParentId')}",
		'category_url' : "{:url('api/category/getCategoryByParentId')}",
		'uploadify_swf' : "STATICA/uploadify/uploadify.swf",
		'uploadify_url' : "{:url('api/image/upload')}",
	}
</script>
<script type="text/javascript">
//实例化编辑器
//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
var ue = UE.getEditor('editor');
var ue = UE.getEditor('editorr');
</script>
</html>
